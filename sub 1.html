<html>
 <head>
     <style>
          table,th,td{
               border: 3px solid black;
               border-collapse: collapse;
               padding-left: 20px;
               padding-right: 15px;

          }
          .center{
               margin-left: auto;
               margin-right: auto;
          }
          div.container{
               text-align: center;
          }
          ul.ul{
               text-align: left;
               display: inline-block;
          }
     </style>
</head>
<body>
     <h3 align="center">Student Table</h3>

     <table class="center">
          <tr>
               <th rowspan="2">SN</th>
               <th rowspan="2">SUBJECTS</th>
               <th colspan="2"> OBTAINED GRADE</th>
               <th rowspan="2">FINAL GRADE</th>
          </tr>
          <tr>
               <th>TH</th>
               <th>PR</th> 
               
         </tr>  
         <tr> 
               <td>1</td>
               <td>Math</td>
               <td style="text-align: center;">A</td>
               <td style="text-align: center;">A</td>
               <td style="text-align: center;">A</td>
         </tr>
         <tr>
               <td>2</td>
               <td>English</td>
               <td style="text-align: center;">A</td>
               <td style="text-align: center;">B+</td>
               <td style="text-align: center;">A</td>
          </tr>
          <tr>  
               <td>3</td>
               <td>Nepali</td>
               <td style="text-align: center;">A</td>
               <td style="text-align: center;">B</td>
               <td style="text-align: center;">B+</td>
          </tr>             
     </table>
     <h3 align="center"> Unordered List</h3>

                <div class="container">
               <ul style="list-style-type: square;"  class="ul">
                    <li >Iphone</li>
                    <li>Samsung</li>
                    <li>LG</li>
               </ul>     
        </div>
    </body>


</html>
